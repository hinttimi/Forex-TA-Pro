    <style>
      /* --- Base & Theming --- */
      body {
        font-family: 'Inter', sans-serif;
        --color-obsidian-slate: #12141D;
        --color-dark-matter: #1E222D;
        --color-neural-blue: #00BFFF;
        --color-signal-green: #28C76F;
        --color-warning-red: #EA5455;
        --color-focus-gold: #FF9F43;
        --color-ghost-white: #F8F8F8;
        --color-muted-grey: #fff;
        --color-border: #333847;

        background-color: var(--color-obsidian-slate);
        color: var(--color-ghost-white);
      }

      @keyframes content-fade-in {
          from {
              opacity: 0;
              transform: translateY(10px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      .animate-fade-in-up {
          animation: content-fade-in 0.5s ease-out forwards;
      }

      /* --- Custom Scrollbar --- */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: rgba(30, 34, 45, 0.5); } /* Dark Matter with opacity */
      ::-webkit-scrollbar-thumb { background: #444a5b; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-muted-grey); }


      /* --- Tour Styles (will be updated later if needed) --- */
      .tour-highlight {
        position: fixed;
        border-radius: 8px;
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
        z-index: 1001;
        transition: all 0.4s ease-in-out;
        pointer-events: none;
      }
      .tour-tooltip {
        position: fixed;
        background-color: var(--color-dark-matter);
        color: var(--color-ghost-white);
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--color-border);
        max-width: 320px;
        z-index: 1002;
        transition: all 0.4s ease-in-out;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      }
    </style>
