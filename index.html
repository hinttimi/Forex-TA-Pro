    <style>
      /* --- Base & Theming --- */
      body {
        font-family: 'Inter', sans-serif;
        /* Light Theme (Classic) - Default */
        --bg-color: #f8fafc; /* slate-50 */
        --text-color-primary: #1e293b; /* slate-800 */
        --text-color-secondary: #64748b; /* slate-500 */
        background-color: var(--bg-color);
        color: var(--text-color-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      html.dark body {
        /* Dark Theme (Pro) */
        --bg-color: #020617; /* slate-950 */
        --text-color-primary: #e2e8f0; /* slate-200 */
        --text-color-secondary: #94a3b8; /* slate-400 */
        /* Subtle Aurora background */
        background-image: radial-gradient(ellipse 50% 40% at 20% 15%, rgba(14, 165, 233, 0.1), transparent),
                          radial-gradient(ellipse 50% 40% at 80% 20%, rgba(139, 92, 246, 0.1), transparent),
                          radial-gradient(ellipse 40% 30% at 20% 85%, rgba(16, 185, 129, 0.1), transparent),
                          radial-gradient(ellipse 40% 50% at 80% 90%, rgba(234, 179, 8, 0.1), transparent);
      }

      @keyframes fade-in-up {
          from {
              opacity: 0;
              transform: translateY(15px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      .animate-fade-in-up {
          animation: fade-in-up 0.5s ease-out forwards;
      }

      /* --- Custom Scrollbar (Theme-aware) --- */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; } /* light: slate-100 */
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; } /* light: slate-300 */
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; } /* light: slate-400 */

      html.dark ::-webkit-scrollbar-track { background: rgba(30, 41, 59, 0.5); } /* dark: slate-800 */
      html.dark ::-webkit-scrollbar-thumb { background: #475569; } /* dark: slate-600 */
      html.dark ::-webkit-scrollbar-thumb:hover { background: #64748b; } /* dark: slate-500 */


      /* --- Tour Styles (Theme-aware) --- */
      .tour-highlight {
        position: fixed;
        border-radius: 8px;
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
        z-index: 1001;
        transition: all 0.4s ease-in-out;
        pointer-events: none;
      }
      .tour-tooltip {
        position: fixed;
        background-color: #ffffff;
        color: #1e293b; /* slate-800 */
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #e2e8f0; /* slate-200 */
        max-width: 320px;
        z-index: 1002;
        transition: all 0.4s ease-in-out;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      }
      html.dark .tour-tooltip {
        background-color: #1e293b; /* slate-800 */
        color: #e2e8f0; /* slate-200 */
        border: 1px solid #475569; /* slate-600 */
      }
    </style>
  </head>

  </body>
</html>
